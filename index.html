<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>cards</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/script.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="board">
      <div class="wrapper">
        <div id="library">
          <div id="upgradeHere" class="card">
            <div class="stackCount">9</div>
          </div>
          <div id="headHere" class="card">
            <div class="stackCount">9</div>
          </div>
          <div id="bigVictoryHere" class="card">
            <div class="stackCount">9</div>
          </div>
          <div id="smallVictoryHere" class="card">
            <div class="stackCount">9</div>
          </div>
          <div id="basicBodiesHere" class="card">
            <div class="stackCount">9</div>
          </div>
          <div id="mutationsHere" class="card last">
            <div class="stackCount">9</div>
          </div>
          <p></p>
          <div id="libraryDeckHere" class="card">
          <div class="stackCount"></div>
          </div>
          <div id="library1Here" class="card">
          </div>
          <div id="library2Here" class="card">
          </div>
          <div id="library3Here" class="card">
          </div>
          <div id="library4Here" class="card">
          </div>
          <div id="library5Here" class="card last"></div>
        </div>
      </div>
      <div id="playerStats">
        player total power, player beast length, player max beast length
      </div>
      <div class="wrapper">
        <div id="playerArea">

          <div id="playedUpgrades" class="card upgrade"></div>

          <div id="playedHeads" class="card head"></div>

          <div id="" class="button buttonPrimary">
            start turn
          </div>

          <div id="playerPlayed">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
          </div>
        </div>
      </div>
      <div id="console">
        Welcome to Build-a-Beast<br />
      </div>
    </div>
    <div id="playerDraw">
    <!-- when draw is triggered, cards go here-->
    </div>
  </body>
</html>

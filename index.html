<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>cards</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/script.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="board">
      <div class="wrapper">
        <div id="library">
          <div id="upgradeHere" class="stack">
            <div class="stackCount">9</div>
          </div>
          <div id="headHere" class="stack">
            <div class="stackCount">9</div>
          </div>
          <div id="bigVictoryHere" class="stack">
            <div class="stackCount">9</div>
          </div>
          <div id="smallVictoryHere" class="stack">
            <div class="stackCount">9</div>
          </div>
          <div id="basicBodiesHere" class="stack">
            <div class="stackCount">9</div>
          </div>
          <div id="mutationsHere" class="stack">
            <div class="stackCount">9</div>
          </div>
          <p></p>
          <div id="libraryDeckHere" class="card">
            <div class="stackCount"></div>
          </div>
          <div id="libraryBuyable">
          <div id="0"></div>
          <div id="1"></div>
          <div id="2"></div>
          <div id="3"></div>
          <div id="4"></div>
          </div>
        </div>
      </div>
      <div id="playerStats">
        <span>Power:<span id="power">0</span></span>
        <span>Beast Size:<span id="beastSize">0</span></span>
        <span>Max Beast Size:<span id="MaxBeastSize">8</span></span>
      </div>
      <div class="wrapper">
        <div id="playerArea">

          <div id="playedUpgrades" class="card upgrade"></div>

          <div id="playedHeads" class="card head"></div>

          <div id="playerTurnBtn" class="button buttonPrimary">
            start turn
          </div>

          <div id="playerPlayed">
          </div>
        </div>
      </div>
      <div id="console">
        Welcome to Build-a-Beast<br />
      </div>
    </div>
    <div id="playerDraw">
    <!-- when draw is triggered, cards go here-->
    </div>
  </body>
</html>
